<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <div class="row">
            <h2 class="player">computer</h2>
            <h2 class="player">player</h2>
        </div>
        <div class="row">
            <h3 class="player--score">score<span class="score" id="computerScore">0</span></h3>
            <h3 class="player--score">score<span class="score" id="playerScore">0</span></h3>
        </div>
        <div class="row">
            <h4 class="choose">computer chooses:</h4>            
            <h4 class="choose">you choose:
                <select name="player-chose" id="playerChooseSelect">
                    <option value="rock">rock</option>
                    <option value="paper">paper</option>
                    <option value="scissors">scissors</option>
                </select>
                <button id="playBtn">play</button>
            </h4>
        </div>
        <div class="row">
            <div class="output"><i id="computerChoose" class="" aria-hidden="true"></i></div>
            <div class="output"><i id="playerChoose" class="" aria-hidden="true"></i></div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
